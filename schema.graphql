  id: ID!
  punk: Punk!
  wrappedPunk: WrappedPunk!
  account: Account!
  contract: Contract
  tokenId: BigInt!
  owner: Account!
  events: [Event!]! @derivedFrom(field: "nft")
  type: PunkType
  accessories: [String!]
  
}

