type Account @entity {
  "Ethereum Address"
  id: ID!

  "All Punks owned by Account"
  punksOwned: [Punk!] @derivedFrom(field: "account")

  "All Wrapped Punks owned by Account"
  wrappedPunksOwned: [WrappedPunk!] @derivedFrom(field: "account")

  "Purchases by Account"
  bought: [Sale!]! @derivedFrom(field: "to")

  "All Punks owned by Account"
  nftsOwned: [NFT!]! @derivedFrom(field: "owner")

  "Punks assigned to account (if any)"
  assigned: [Assign!]! @derivedFrom(field: "to")

  "Punk transfer by Account"
  sent: [Transfer!]! @derivedFrom(field: "from")

  received: [Transfer!]! @derivedFrom(field: "to")

  "Query bids to Account or by Account"
  bids: [Bid!]! @derivedFrom(field: "from")

  "Punks offered for sale by Account"
  asks: [Ask!]! @derivedFrom(field: "from")

}

type Punk implements NFT @entity{
  "Punk"
  id: ID!
  account: Account
  transferedTo: Account
  assignedTo: Account
  purchasedBy: Account
  punk: Punk!
  wrappedPunk: WrappedPunk!
  contract: Contract 
  tokenId: BigInt! 
  owner: Account!
  events: [Event!]! @derivedFrom(field: "nft") 
   "Traits"
  type: PunkType
  accessories: [String!]

}

interface Offer{
  id: ID!
  from: Account!
  open: Boolean!
  nft: NFT!
  created: Event!
  removed: Event
  offerType: OfferType!
}

type Ask implements Offer @entity{
  id: ID!
  from: Account!
  open: Boolean!
  nft: NFT!
  created: Event!
  removed: Event
  offerType: OfferType!
}

type Bid implements Offer @entity{
  id: ID!
  from: Account!
  open: Boolean!
  nft: NFT!
  created: Event!
  removed: Event
  offerType: OfferType!
}

interface NFT{
  id: ID! 
  contract: Contract 
  tokenId: BigInt! 
  owner: Account! 
  events: [Event!]! @derivedFrom(field: "nft") 
   "Traits"
  type: PunkType
  accessories: [String!]
}

interface Event {
  id: ID!
  contract: Contract
  nft: NFT!
  blockNumber: BigInt!
  blockHhash: Bytes!
  txHash: Bytes!
  timestamp: BigInt!
  type: EventType!
  from: Account
  to: Account
  amount: BigInt
}

type Contract @entity {
  "Contract Address"
  id: ID!

  "Token Symbol"
  symbol: String

  "Token name"
  name: String

  "Total supply of Punk tokens"
  totalSupply: BigInt

  "The hash of the composite image of all the Punks"
  imageHash: String
  
  "True/False if all Punks have been assigned"
  allPunksAssigned: Boolean
}

type Assign implements Event @entity {
  "Punk + Entity name"
  id: ID!
  punksRemainingToAssign: BigInt!
  contract: Contract
  nft: NFT!
  blockNumber: BigInt!
  blockHhash: Bytes!
  txHash: Bytes!
  timestamp: BigInt!
  type: EventType!
  to: Account
  amount: BigInt
  from: Account
}

type Sale implements Event @entity {
  "Punk + Entity name"
  id: ID!
  to: Account
  amount: BigInt
  from: Account
  contract: Contract
  nft: NFT!
  blockNumber: BigInt!
  blockHhash: Bytes!
  txHash: Bytes!
  timestamp: BigInt!
