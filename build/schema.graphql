  "Transaction Date"
  transactionDate: BigInt!
  "Transaction Block"
  transactionBlock: BigInt!
}

type CryptoPunkBought @entity {
  id: ID!
  "Seller"
  transferedFrom: Bytes!
  "Buyer"
  transferedTo: Bytes!
