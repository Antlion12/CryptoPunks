  "Amount offered"
  minimumAmount: BigInt!
  "Transaction Date"
  transactionDate: BigInt!
  "Transaction Block"
  transactionBlock: BigInt!
}

type CryptoPunkBidsEntered @entity {
  "Transaction ID"
  id: ID!
  "Unique Cryptopunk Index"
